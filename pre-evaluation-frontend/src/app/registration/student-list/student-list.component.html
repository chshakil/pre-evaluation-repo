<div class="col-md-12 form_header" style="display: inline-flex;">

   <div class="col-md-10">
      <h3>Student List</h3>
   </div>
   <div class="col-md-2" style="float: right;">
      <button type="button" class="btn btn-outline-success m-1">Add</button>
      <button type="button" class="btn btn-outline-info m-1">Edit</button>
      <button type="button" class="btn btn-outline-danger m-1">Delete</button>
   </div>
</div>
<div class="col-md-12 form_body">

   <table class="table  table-bordered table-striped table-sm">
      <thead>
         <tr>
            <th>Sl.</th>
            <th>Reg No.</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Mobile No.</th>
            <th>Age</th>
            <th>Gender</th>
            <!-- <th>Photo</th> -->
         </tr>
      </thead>
      <tbody>
         <tr *ngFor="let student of studentList; let i =index">
            <td scope="row">{{i+1}}</td>
            <td>{{student.reg_id}}</td>
            <td>{{student.first_name}}</td>
            <td>{{student.last_name}}</td>
            <td>{{student.email}}</td>
            <td>{{student.std_contact}}</td>
            <td>{{student.age}}</td>
            <td>{{student.gender}}</td>
            <!-- <td><img class="float-left rounded-circle img-fluid" src="https://via.placeholder.com/20" alt="Chania"></td> -->
         </tr>
      </tbody>
   </table>
</div>
