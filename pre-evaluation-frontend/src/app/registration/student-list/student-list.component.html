<div class="col-md-12 form_header" style="display: inline-flex;">

   <div class="col-md-10">
      <h3>Student List</h3>
   </div>
   <div class="col-md-2" style="float: right;">
      <button type="button" class="btn btn-outline-success m-1" routerLink="/add-student">Add</button>
      <button type="button" class="btn btn-outline-info m-1" (click)="editStudent()">Edit</button>
      <button type="button" class="btn btn-outline-danger m-1" routerLink="/delete-student">Delete</button>
   </div>
</div>
<div class="col-md-12 form_body">

   <table id="table" class="table table-striped hover">
      <thead>
         <tr>
            <th>Sl.</th>
            <th>Reg No.</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Mobile No.</th>
            <th>Gender</th>
            <!-- <th>Actions</th> -->
         </tr>
      </thead>
      <tbody>
         <tr *ngFor="let student of studentList; let i =index" (click)="clickStudent(student)">
            <td scope="row">{{i+1}}</td>
            <td>{{student.regId}}</td>
            <td>{{student.firstName}}</td>
            <td>{{student.lastName}}</td>
            <td>{{student.email}}</td>
            <td>{{student.stdContact}}</td>
            <td>{{student.gender}}</td>
            <!-- <td class="ml-1"><button class="btn btn-sm btn-outline-primary me-1" (click)="updateStudent()"><i class="fa fa-edit"></i></button>
               <button class="btn btn-sm btn-outline-danger me-1" (click)="deleteStudent(student.id)"><i
                     class="fa fa-trash"></i></button>
            </td> -->


            <!-- <i class="fa fa-trash" style="font-size:20px;color:red;" (click)="deleteStudent(student.id)"></i>
               <i class="fa fa-trash" style="font-size:20px;color:red;" (click)="deleteStudent(student.id)"></i> -->


            <!-- <td><img class="float-left rounded-circle img-fluid" src="https://via.placeholder.com/20" alt="Chania"></td> -->
         </tr>
      </tbody>
   </table>
</div>
