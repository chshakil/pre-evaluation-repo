<div class="col-md-12 form_header">
    <h3>Student Registration</h3>
</div>
<div class="col-md-12 form_body">
    <form>
        <div class="form-group row">
            <label for="inputRegId" class="col-sm-2 col-form-label">Registration Id</label>
            <div class="col-sm-3">
                <input type="regid" class="form-control" id="inputRegId" placeholder="Registration Id">
            </div><br>

            <label for="inputRegId" class="col-sm-2 col-form-label">Institution Id</label>
            <div class="col-sm-3">
                <input type="regid" class="form-control" id="inputRegId" placeholder="Email">
            </div><br>
        </div><br>

        <div class="form-group row">
            <label for="first_name" class="col-sm-2 col-form-label">First Name</label>
            <div class="col-sm-3">
                <input type="firstname" class="form-control" id="firs_tname" placeholder="First Name">
            </div><br>
            <label for="last_name" class="col-sm-2 col-form-label">Last Name</label>
            <div class="col-sm-3">
                <input type="lastname" class="form-control" id="last_name" placeholder="Last Name">
            </div><br>
        </div><br>

        <div class="form-group row">
            <label for="registration_date" class="col-sm-2 col-form-label">Registration Date</label>
            <div class="col-sm-3">
                <input type="registrationdate" class="form-control" id="registration_date"
                    placeholder="Registration Date">
            </div><br>
            <label for="dob" class="col-sm-2 col-form-label">Date Of Birth</label>
            <div class="col-sm-3">
                <input type="lastname" class="form-control" id="dob" placeholder="Date Of Birth">
            </div>
        </div><br>

        <div class="form-group row">
            <label for="age" class="col-sm-2 col-form-label">Age</label>
            <div class="col-sm-3">
                <input type="age" class="form-control" id="age" placeholder="Age">
            </div>
            <label for="nid" class="col-sm-2 col-form-label">NID</label>
            <div class="col-sm-3">
                <input type="nid" class="form-control" id="nid" placeholder="NID">
            </div>
        </div><br>

        <div class="form-group row">
            <label for="gender" class="col-sm-2 col-form-label">Gender</label>
            <div class="col-sm-3">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" checked>
                    <label class="form-check-label" for="flexRadioDefault1">
                        Male
                    </label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                    <label class="form-check-label" for="flexRadioDefault2">
                        Female
                    </label>
                </div>

            </div>
            <label for="occupation" class="col-sm-2 col-form-label">Occupation</label>
            <div class="col-sm-3">
                <input type="text" class="form-control" id="occupation" placeholder="Occupation">
            </div>
        </div><br>

        <div class="form-group row">
            <label for="email" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-3">
                <input type="email" class="form-control" id="email" placeholder="Email">
            </div>
        </div><br>

        <p><b>Present Address</b></p>

        <div class="form-group row">
            <label for="pre_street" class="col-sm-2 col-form-label">Street</label>
            <div class="col-sm-3">
                <input type="prestreet" class="form-control" id="pre_street" placeholder="Street">
            </div>
            <label for="pre_po" class="col-sm-2 col-form-label">Post Office</label>
            <div class="col-sm-3">
                <input type="photo" class="form-control" id="pre_po" placeholder="Post Office">
            </div>
        </div><br>

        <div class="form-group row">
            <label for="pre_upa" class="col-sm-2 col-form-label">Upazila</label>
            <div class="col-sm-3">
                <input type="prestreet" class="form-control" id="pre_upa" placeholder="Upazila">
            </div>
            <label for="pre_dist" class="col-sm-2 col-form-label">District</label>
            <div class="col-sm-3">
                <input type="district" class="form-control" id="pre_dist" placeholder="District">
            </div>
        </div><br>

        <div class="form-group row">
            <label for="pre_div" class="col-sm-2 col-form-label">Division</label>
            <div class="col-sm-3">
                <input type="division" class="form-control" id="pre_div" placeholder="Division">
            </div>
        </div><br>

        <p><b>Permanent Address</b></p>

        <div class="form-group row">
            <label for="per_street" class="col-sm-2 col-form-label">Street</label>
            <div class="col-sm-3">
                <input type="perstreet" class="form-control" id="per_street" placeholder="Street">
            </div>
            <label for="per_po" class="col-sm-2 col-form-label">Post Office</label>
            <div class="col-sm-3">
                <input type="postoffice" class="form-control" id="per_po" placeholder="Post Office">
            </div>
        </div><br>

        <div class="form-group row">
            <label for="per_upa" class="col-sm-2 col-form-label">Upazila</label>
            <div class="col-sm-3">
                <input type="perupa" class="form-control" id="per_upa" placeholder="Upazila">
            </div>
            <label for="per_dist" class="col-sm-2 col-form-label">District</label>
            <div class="col-sm-3">
                <input type="district" class="form-control" id="per_dist" placeholder="District">
            </div>
        </div><br>

        <div class="form-group row">
            <label for="per_div" class="col-sm-2 col-form-label">Division</label>
            <div class="col-sm-3">
                <input type="division" class="form-control" id="per_div" placeholder="Division">
            </div>
        </div><br>

        <div class="form-group row">
            <label for="homecontact" class="col-sm-2 col-form-label">Home Contact</label>
            <div class="col-sm-3">
                <input type="hcontact" class="form-control" id="homecontact" placeholder="Home Contact">
            </div>
            <label for="contact" class="col-sm-2 col-form-label">Personal Contact</label>
            <div class="col-sm-3">
                <input type="pcontact" class="form-control" id="contact" placeholder="Personal Contact">
            </div>
        </div><br>


        <p><b>Academic Qualification - 1</b></p>

        <div class="form-group row">
            <table class="table table-bordered table-hover">

                    <tr>

                        <th class="col-md-3">Institute</th>
                        <th class="col-md-3">Passing Year</th>
                        <th class="col-md-3">Grade</th>

                        <td><input type="text" class="form-control" id="grade"></td>
                    </tr>
                </tbody>
            </table>
        </div>
